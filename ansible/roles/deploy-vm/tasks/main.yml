- name: install dependencies
  apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common


- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: install docker
  apt:
    name: "{{item}}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: check docker is active
  service:
    name: docker
    state: started
    enabled: yes

- name: Ensure group "docker" exists
  group:
    name: docker
    state: present

- name: adding ubuntu to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Get latest docker-compose version from GitHub API
  uri:
    url: https://api.github.com/repos/docker/compose/releases/latest
    return_content: yes
  register: github_response
  until: github_response.status == 200
  retries: 3
  delay: 5

- name: Set latest version fact
  set_fact:
    latest_docker_compose_version: "{{ (github_response.content | from_json).tag_name }}"

- name: Download and install docker-compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ latest_docker_compose_version }}/docker-compose-Linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'  # u+x,g+x,o+x